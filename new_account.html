    <section class="register-photo" style="background: transparent;">
        <div class="form-container">
            <div class="image-holder" style="background: url(&quot;assets/img/Dental%20Solutions.png&quot;) center / contain no-repeat, #ffffff;"></div>
            <form method="post" action="javascript:;" onsubmit="newUser(this)">
                <h2 class="text-center"><strong>Creează</strong>&nbsp;un cont nou</h2>
                <div class="mb-3"><input class="form-control" type="text" id="name_new_user" name="name" placeholder="Prenume" required="" autofocus="" minlength="1" maxlength="50" pattern="^[A-Z]([a-z])+$"></div>
                <div class="mb-3"><input class="form-control" type="text" id="surname_new_user" name="surname" placeholder="Nume" required="" minlength="1" maxlength="50" pattern="^[A-Z]([a-z])+$"></div>
                <div class="mb-3"><input class="form-control" type="email" id="email_new_user" name="email" placeholder="Email" required=""></div>
                <div class="mb-3"><input class="form-control" type="tel" id="phone_new_user" name="tel" placeholder="Număr Telefon" required="" minlength="10" maxlength="10" pattern="^07([1-9]){2}([0-9]){6}$"></div>
                <div class="mb-3"><input class="form-control" type="password" id="passwd_new_user" name="password" placeholder="Parolă nouă" required="" pattern="^[\w-]{8,32}$" maxlength="32" minlength="8"></div>
                <div class="mb-3"><input class="form-control" type="password" id="repeat_passwd_new_user" name="password-repeat" placeholder="Repetă parola" required="" minlength="8" maxlength="32" pattern="^[\w-]{8,32}$"></div>
                <div class="mb-3">
                    <div class="form-check"><label class="form-check-label" style="text-align: justify;"><input class="form-check-input" type="checkbox" required="">Sunt de acord cu Termenii și Condițiile si Politica de Prelucrare a Datelor Personale</label></div>
                </div>
                <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" data-bss-hover-animate="pulse" type="submit" style="background: #00a3dd;border-radius: 30px;font-weight: 500;">CREEAZĂ CONT</button></div><a class="already" href="login.html">Ai deja cont? Loghează-te aici!</a>
            </form>
        </div>
    </section>
